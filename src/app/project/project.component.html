<div class="container">
    <h1>Projects</h1>
    <section *ngFor="let project of projects">
        <h2>{{project.title}}</h2>
        <span>
        <h2>{{project.technologies}}</h2>
    </span>
        <ul *ngFor="let desc of project.description">
            <li>{{desc}}</li>
        </ul>
        
    </section>
</div>
